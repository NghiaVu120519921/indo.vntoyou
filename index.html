    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Homepage Content Management System
        let homepageContent = {};

        // Sanitize HTML to prevent XSS
        function sanitizeHTML(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Load homepage content from JSON
        async function loadHomepageContent() {
            try {
                const response = await fetch('data/homepage-content.json');
                homepageContent = await response.json();
                renderHomepage();
            } catch (error) {
                console.error('Error loading homepage content:', error);
                renderFallbackContent();
            }
        }

        // Render hero section
        function renderHeroSection() {
            const heroSection = document.getElementById('hero-section');
            if (heroSection && homepageContent.hero) {
                heroSection.innerHTML = `
                    <h1>${sanitizeHTML(homepageContent.hero.title)}</h1>
                    <p>${sanitizeHTML(homepageContent.hero.subtitle)}</p>
                `;
            }
        }

        // Render carousel slides
        function renderCarousel() {
            const carouselSlides = document.getElementById('carousel-slides');
            if (carouselSlides && homepageContent.carousel?.slides) {
                carouselSlides.innerHTML = '';
                homepageContent.carousel.slides.forEach((slide, index) => {
                    const activeClass = index === 0 ? 'active' : '';
                    const slideHTML = `
                        <div class="carousel-item ${activeClass}">
                            <img src="${sanitizeHTML(slide.image)}" class="d-block w-100" alt="${sanitizeHTML(slide.alt)}" onerror="this.src='https://via.placeholder.com/800x400?text=${sanitizeHTML(slide.alt)}'">
                            ${slide.caption ? `<div class="carousel-caption d-none d-md-block"><p>${sanitizeHTML(slide.caption)}</p></div>` : ''}
                        </div>
                    `;
                    carouselSlides.innerHTML += slideHTML;
                });
                
                // Reinitialize carousel after content is loaded
                const carouselElement = document.getElementById('carouselExample');
                if (carouselElement) {
                    // Dispose existing carousel instance if any
                    const existingCarousel = bootstrap.Carousel.getInstance(carouselElement);
                    if (existingCarousel) {
                        existingCarousel.dispose();
                    }
                    
                    // Create new carousel instance with auto-cycling
                    new bootstrap.Carousel(carouselElement, {
                        interval: 5000,
                        wrap: true,
                        touch: true
                    });
                }
            }
        }

        // Render services section
        function renderServices() {
            const servicesSection = document.getElementById('services-section');
            if (servicesSection && homepageContent.services) {
                let servicesHTML = `<h2>${sanitizeHTML(homepageContent.services.title)}</h2><div class="row">`;
                
                homepageContent.services.items.forEach(service => {
                    servicesHTML += `
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="service-icon mb-3" style="font-size: 3rem;">${service.icon}</div>
                                    <h5 class="card-title">${sanitizeHTML(service.title)}</h5>
                                    <p class="card-text">${sanitizeHTML(service.description)}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                servicesHTML += '</div>';
                servicesSection.innerHTML = servicesHTML;
            }
        }

        // Render achievements section
        function renderAchievements() {
            const achievementsSection = document.getElementById('achievements-section');
            if (achievementsSection && homepageContent.achievements) {
                const achievements = homepageContent.achievements;
                let achievementsHTML = `
                    <h1 class="text-center">${sanitizeHTML(achievements.title)}</h1>
                    <p class="text-center">${sanitizeHTML(achievements.subtitle)}</p>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>${sanitizeHTML(achievements.awards.title)}</h3>
                            <ul>
                `;
                
                achievements.awards.items.forEach(award => {
                    achievementsHTML += `<li>${sanitizeHTML(award)}</li>`;
                });
                
                achievementsHTML += `
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h3>${sanitizeHTML(achievements.stats.title)}</h3>
                `;
                
                achievements.stats.items.forEach(stat => {
                    achievementsHTML += `<p>${sanitizeHTML(stat)}</p>`;
                });
                
                achievementsHTML += `
                        </div>
                    </div>
                `;
                
                achievementsSection.innerHTML = achievementsHTML;
            }
        }

        // Render navigation section
        function renderNavigation() {
            const navigationSection = document.getElementById('navigation-section');
            if (navigationSection && homepageContent.navigation) {
                const navigation = homepageContent.navigation;
                let navigationHTML = `
                    <h2 class="text-center">${sanitizeHTML(navigation.title)}</h2>
                    <p class="text-center mb-4">${sanitizeHTML(navigation.subtitle)}</p>
                    <div class="row">
                `;
                
                navigation.buttons.forEach(button => {
                    navigationHTML += `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${sanitizeHTML(button.title)}</h5>
                                    <p class="card-text">${sanitizeHTML(button.description)}</p>
                                    <a href="${sanitizeHTML(button.link)}" class="${sanitizeHTML(button.class)}">${sanitizeHTML(button.title)}</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                navigationHTML += '</div>';
                navigationSection.innerHTML = navigationHTML;
            }
        }

        // Render all homepage sections
        function renderHomepage() {
            renderHeroSection();
            renderCarousel();
            renderServices();
            renderAchievements();
            renderNavigation();
        }

        // Fallback content if JSON fails to load
        function renderFallbackContent() {
            const heroSection = document.getElementById('hero-section');
            if (heroSection) {
                heroSection.innerHTML = `
                    <h1>Ch√†o M·ª´ng ƒê·∫øn V·ªõi VN To You Asia</h1>
                    <p>Ch√∫ng t√¥i cung c·∫•p c√°c d·ªãch v·ª• tour du l·ªãch ch·∫•t l∆∞·ª£ng cao cho doanh nghi·ªáp B2B.</p>
                `;
            }
            
            // Add fallback for other sections as needed
            console.warn('Using fallback content due to JSON loading error');
        }

        // Initialize homepage when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadHomepageContent();
        });
    </script>
